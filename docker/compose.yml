services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: kura
      POSTGRES_USER: kura
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kura_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kura -d kura"]
      interval: 5s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ../workers
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://kura:${POSTGRES_PASSWORD:-kura_dev_password}@postgres:5432/kura
      KURA_POLL_INTERVAL: "5.0"
      KURA_BATCH_SIZE: "10"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
